

<p-carousel [value]="carousel"  [numVisible]="3" [numScroll]="3" [circular]="false">
    <ng-template let-carousel pTemplate="item">
       <div class="carousel">
           <img src="{{carousel.image}}" alt="">
       </div>
    </ng-template>
</p-carousel>
